# 指令前缀 若和别的游戏冲突，更换其他前缀即可
rulePrefix:
- "~"
- "～"
- "#?蓝原"
- "#?蓝色星原"

# 角色图片
imgMaxSize: 10 #上传图片大小限制 MB
imgPath:
#角色图片库的路径 从Bot根目录开始，如 'plugins/yoyo-image/' ，路径下须是以角色命名的文件夹
# todo
- plugins/yoyo-image
characterImgPath: [] #立绘图 无背景图片 
# todo
heroGuidePath: [] #角色攻略图
imgUpAuth: all # 图片上传权限 "master"|"admin"|"owner"|"all"
imgDelAuth: all # 图片删除权限 "master"|"admin"|"owner"|"all"
# 资源配置  
# 图标载入地址，  git 从 https://gitee.com/yoyo-plugin/yoyo-icon 载入   wiki  从bwiki载入
iconSource:
- wiki
- https://gitee.com/yoyo-plugin/yoyo-icon/raw/master/
# 监测PV播放量
PVList:
- BV1Jr421n7n4
- BV1KUopYZEs5
# 签到群聊
signInclude: []
signExclude: []
#AI配置
aiInclude: [] # 对话群聊
chatLong: 50 # 对话长度
temperature: 1.3
apiKey: '' # 前去 https://platform.deepseek.com/ 购买api-key
baseURL: 'https://api.deepseek.com'
embedding:
  apiKey: '' # 前去 https://api.bltcy.ai/ 购买api-key
  baseURL: 'https://api.bltcy.ai/v1/'
  model: 'text-embedding-3-small'