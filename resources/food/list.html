{{extend layout}}

{{block 'css'}}
<link rel="stylesheet" type="text/css" href="{{pluResPath}}/food/list.css" />
{{/block}}


{{block 'main'}}

<div class="head-box">
    <div class="title">料理图鉴 <span class="label">共{{foods.length}}份</span> </div>
</div>

    <div class="item">发送 <mark>{{rulePrefix}}寒悠悠图鉴</mark> 查看角色图鉴 </div>
    <div class="item">发送 <mark>{{rulePrefix}}寒悠悠图片列表</mark> 查看角色图片 </div>
</div> -->
<div class="main-box food-list">
    {{each foods food idx}}
    <div class="food-item">
      <img class="food-img" height="100" src="{{pluResPath}}/UI/{{food.icon}}" alt="">
      <!-- <div>{{food.foodType.name}}</div> -->
      <div class="food-text">{{food.name}}</div>
    </div>
    {{/each}}
</div>

{{/block}}
