{{extend layout}}

{{block 'css'}}
<link rel="stylesheet" type="text/css" href="{{pluResPath}}/pet/list.css" />
{{/block}}

{{block 'main'}}

<div class="head-box">奇波图鉴 <span class="label">共{{length}}个</span> </div>
<div class="nav-box">
    <div class="label item">发送 <mark>{{rulePrefix}}菜鸡图鉴</mark> 查看奇波图鉴 </div>
</div>
<div class="main-box">
    <div class="pet-list">
        {{each pets pet}}
        <div class="pet-item"
            style="background-color: {{pet?.element?.[0]?.elementColor||'#ffffff'}}88;border: 1px solid {{pet?.element?.[0]?.elementColor||'#000000'}};">
            <img height="114" width="114" src="{{pluResPath}}/UI/{{pet.petIcon}}" alt="图片加载失败" />
            <div>

            </div>
            <div class="pet-text">
                <div class="pet-name">{{pet.name}}</div>
            </div>
            <img class="pet-tag" src="{{pluResPath}}/UI/{{pet.battleTag?.battle}}" width="40">
        </div>
        {{/each}}
    </div>
</div>

{{/block}}
