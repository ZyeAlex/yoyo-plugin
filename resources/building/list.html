{{extend layout}}

{{block 'css'}}
<link rel="stylesheet" type="text/css" href="{{pluResPath}}/building/list.css" />
{{/block}}


{{block 'main'}}

<div class="head-box">
    <div class="title">建造图鉴 <span class="label">共{{buildings.length}}件</span> </div>
</div>
<!-- <div class="nav-box">
    <div class="item">发送 <mark>{{rulePrefix}}寒悠悠图鉴</mark> 查看角色图鉴 </div>
    <div class="item">发送 <mark>{{rulePrefix}}寒悠悠图片列表</mark> 查看角色图片 </div>
</div> -->
<div class="main-box building-list">
    {{each buildings building idx}}
    <div class="building-item">
        <img class="building-img"   src="{{pluResPath}}/UI/{{building.building[0].buildingPixelIcon}}" alt="">
        <div class="building-text">{{building.name}}</div>
    </div>
    {{/each}}
</div>

{{/block}}
