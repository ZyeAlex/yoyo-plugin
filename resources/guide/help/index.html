{{extend layout}}

{{block 'css'}}
<link rel="stylesheet" type="text/css" href="{{pluResPath}}/guide/help/index.css" />
{{/block}}

{{block 'main'}}

<div class="box">
    <div class="title">攻略帮助 <span class="label">共{{guides.length}}个角色攻略</span></div>
    <div class="label">发送「{{rulePrefix}}角色名攻略」查看该角色图片攻略</div>
    <div class="label">例：{{rulePrefix}}寒悠悠攻略</div>
    <div class="label">发送「{{rulePrefix}}攻略帮助」查看此页</div>
    <div class="label">攻略存放路径：resources/guide/角色名</div>
    <div class="label">在对应文件夹内放入 .png/.jpg/.gif/.webp/.bmp/.svg</div>
    <div class="label">注意：角色名需和文件夹名一致</div>

</div>

{{/block}}
