{{extend layout}}

{{block 'css'}}
<link rel="stylesheet" type="text/css" href="{{pluResPath}}/accessory/list.css" />
{{/block}}


{{block 'main'}}

<div class="head-box">
    <div class="title">装备图鉴 <span class="label">共{{accessories.length}}件</span> </div>
</div>
<div class="nav-box">
    <div class="item">发送 <mark>{{rulePrefix}}套装图鉴</mark> 查看装备套装效果 </div>
</div>
<div class="main-box accessory-list">
    {{each accessories accessory idx}}
    <div class="accessory-item rarity-{{accessory.rarity||0}}">
        <img class="accessory-img img" src="{{pluResPath}}/UI/{{accessory.texture[2]}}" />
        <div class="rarity">
            <img src="{{pluResPath}}/common/rarity/rarity-{{accessory.rarity||0}}.png">
        </div>
        <div class="accessory-text text">{{accessory.name}}</div>
    </div>
    {{/each}}
</div>

{{/block}}
